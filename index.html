<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Box</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="colorBoxContainer" class="color-box-container"></div>
        <div class="button-container">
            <button id="addColorsBtn" class="add-colors-btn" data-toggle="modal" data-target="#colorModal">Add Colors</button>
            <button id="circleBtn" class="circle-btn">+</button>
        </div>
    </div>
    <div class="modal fade" id="colorModal" tabindex="-1" aria-labelledby="colorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="colorModalLabel">Add Colors</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-4">
                            <div class="color-box" style="background-color: #9c7bc2;">
                                <button class="btn btn-light add-color-btn" data-color="#9c7bc2">Add</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="color-box" style="background-color: green;">
                                <button class="btn btn-light add-color-btn" data-color="#008000">Add</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="color-box" style="background-color: red;">
                                <button class="btn btn-light add-color-btn" data-color="#FF0000">Add</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="color-box" style="background-color: black;">
                                <button class="btn btn-light add-color-btn" data-color= #000000>Add</button>
                            </div>
                        </div>l
                        <div class="col-4">
                            <div class="color-box" style="background-color: blue;">
                                <button class="btn btn-light add-color-btn" data-color="#0000FF">Add</button>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="color-box" style="background-color: #455f5f;">
                                <button class="btn btn-light add-color-btn" data-color="#455f5f">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
